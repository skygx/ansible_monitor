<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ansible</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap-theme.min.css') }}" />
<link href="{{ url_for('static', filename='css/bootstrap-table.css') }}" rel="stylesheet" />
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body>

    <h3 align="center">虚拟机信息显示</h3>
    <div align="center">
        <table class="table table-striped table-hover" border="1px" id="gravidaTable">
            <tr>
                <th data-field="id"  data-sortable="true" data-formatter="actionFormatter">序号</th>
                <th>主机</th>
                <th>IP</th>
                <th>平台</th>
                <th>架构</th>
                <th>操作系统</th>
                <th>内核</th>
                <th data-field="mem"  data-sortable="true">内存使用率</th>
                <th>磁盘使用率</th>
            </tr>
            {% for d in data %}
                {% for row in d %}
            <tr>
                <td></td>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>{{ row[6] }}</td>
                <td>{{ row[7] }}</td>
            </tr>
                 {% endfor %}
            {% endfor %}
        </table>
    </div>

</body>
</html>
