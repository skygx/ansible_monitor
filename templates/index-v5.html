{% extends "base-v1.html" %}

{% block scripts %}
{{ super() }}
    <script>
            var $table = $('#showTable');
            $table.bootstrapTable({
                    method: 'GET',                      //请求方式（*）
                    url: "/jsondata",
                    dataType: 'json',
                    dataField: "rows",
                    totalField: "total",
                    {#striped: true,                      //是否显示行间隔色#}
                    {#cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）#}

                    sortable: true,                     //是否启用排序

                    pagination: true,//分页
                    paginationPreText: '上一页',
                    paginationNextText: '下一页',

                    {#pageSize: rows,                     //每页的记录行数（*）#}

                    {#cardView: false,                    //是否显示详细视图#}
                    {#detailView: false,                  //是否显示父子表#}

                        [{

                            title: 'Index',//标题  可不加
                            align: 'center',
                            formatter: function (value, row, index) {
                                return index + 1;
                            }
                        },
                            {
                                title: 'HostName',
                                field: 'host',
                                align: 'center',
                                valign: "middle"
                            },
                            {
                                title: 'IPv4',
                                field: 'ip',
                                align: 'left',
                                valign: "middle"
                            },
                            {
                                title: 'Machine',
                                field: 'machine',
                                align: 'left',
                                valign: "middle"
                            },
                            {

                                valign: "middle"

                            {

                            },
                            {

                            {

                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                            {
                                title: 'Mem(%)',
                                field: 'memusage',
                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                            {

                                valign: "middle",

                            {#    title: 'CPU1',#}
                            {#    field: 'cpu1',#}
                            {#    align: 'left',#}
                            {#    valign: "middle"#}

                                title: 'Cpu(%)',
                                field: 'cpusage',
                                align: 'left',
                                valign: "middle",
                                sortable: true,
                                {#formatter: function (value,row,index) {#}
                                {#    if (value != null){#}
                                {#        return "<div class='progress'>" +#}
                                {#                "<div class='progress-bar' role='progressbar' aria-valuenow='50' aria-valuemin='0' aria-valuemax='100' style='width:" +#}
                                {#                value.toFixed(2) + "%'>" + value.toFixed(2) + "</div></div>"#}
                                {#    }#}

                            {
                                title: 'CPU5',
                                field: 'cpu5',
                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                            {#{#}
                            {#    title: 'CPU15',#}
                            {#    field: 'cpu15',#}
                            {#    align: 'left',#}
                            {#    valign: "middle"#}
                            {
                                title: 'rIOPS',
                                field: 'riops',
                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                            {
                                title: 'wIOPS',
                                field: 'wiops',
                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                            {
                                title: 'IOwait',
                                field: 'iowait',
                                align: 'left',
                                valign: "middle",
                                sortable: true
                            },
                        ],


                    //exportButton: $('#btn_export'),     //为按钮btn_export  绑定导出事件  自定义导出按钮(可以不用)

                }
            );
            {#onClick ="$('#showTable').tableExport({type:'excel',escape:'false'});"#}

{% endblock %}
